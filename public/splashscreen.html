<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusMQTT</title>
    <link rel="preload" href="/app-icon.png" as="image" />
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
        overflow: hidden;
        background:
          radial-gradient(880px 560px at 12% 6%, rgba(79, 122, 230, 0.18), transparent 64%),
          radial-gradient(840px 540px at 90% 92%, rgba(20, 154, 179, 0.14), transparent 68%),
          #070d18;
        color: #dbe7ff;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      }

      .card {
        width: min(428px, calc(100vw - 56px));
        border-radius: 20px;
        border: 1px solid rgba(74, 104, 150, 0.42);
        background: rgba(10, 20, 38, 0.7);
        box-shadow: 0 20px 56px rgba(2, 10, 24, 0.56);
        padding: 24px 22px 20px;
      }

      .head {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .mark {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        background: rgba(15, 23, 42, 0.88);
        border: 1px solid rgba(115, 146, 196, 0.42);
        box-shadow: 0 10px 24px rgba(84, 105, 255, 0.3);
        flex: 0 0 auto;
        overflow: hidden;
      }

      .mark img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }

      .name {
        font-size: 18px;
        line-height: 1.2;
        letter-spacing: -0.025em;
        font-weight: 700;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        color: rgba(229, 239, 255, 0.9);
      }

      .track {
        margin-top: 16px;
        height: 4px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(92, 124, 173, 0.32);
      }

      .bar {
        height: 100%;
        width: 32%;
        border-radius: inherit;
        background: linear-gradient(90deg, #7ea1ff, #7c3aed 60%, #32c0d5);
        box-shadow: 0 0 16px rgba(95, 141, 255, 0.5);
        animation: glide 1.24s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      }

      @keyframes glide {
        from {
          transform: translateX(-72%);
        }
        to {
          transform: translateX(272%);
        }
      }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite" aria-label="Loading">
      <div class="head" aria-hidden="true">
        <div class="mark">
          <img src="/app-icon.png" alt="" />
        </div>
        <div class="name">NexusMQTT</div>
      </div>
      <div class="track" aria-hidden="true">
        <div class="bar"></div>
      </div>
    </div>
  </body>
</html>
