<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusMQTT - MQTT Client</title>
    <script>
      (() => {
        const THEME_KEY = 'mqtt-nexus:theme';
        const LANGUAGE_KEY = 'mqtt-nexus:language';
        const browserLanguage = window.navigator.language?.toLowerCase() || 'en';
        const prefersDark =
          typeof window.matchMedia === 'function' &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;

        let theme = prefersDark ? 'dark' : 'light';
        let language = browserLanguage.startsWith('zh') ? 'zh' : 'en';

        try {
          const savedTheme = window.localStorage.getItem(THEME_KEY);
          if (savedTheme === 'dark' || savedTheme === 'light') {
            theme = savedTheme;
          }
          const savedLanguage = window.localStorage.getItem(LANGUAGE_KEY);
          if (savedLanguage === 'zh' || savedLanguage === 'en') {
            language = savedLanguage;
          }
        } catch (error) {
          console.warn('Failed to read startup preferences', error);
        }

        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.setAttribute('lang', language === 'zh' ? 'zh-CN' : 'en');
      })();
    </script>
    <script defer src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="/app-icon.png" as="image" />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </noscript>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        background: #f8fafc;
        color: #0f172a;
      }

      html[data-theme='dark'] body {
        background: #070d18;
        color: #dbe7ff;
      }

      .startup-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: grid;
        place-items: center;
        padding: 24px;
        background:
          radial-gradient(880px 560px at 12% 6%, rgba(79, 122, 230, 0.16), transparent 64%),
          radial-gradient(840px 540px at 90% 92%, rgba(20, 154, 179, 0.12), transparent 68%),
          #f8fafc;
      }

      html[data-theme='dark'] .startup-splash {
        background:
          radial-gradient(880px 560px at 12% 6%, rgba(79, 122, 230, 0.2), transparent 64%),
          radial-gradient(840px 540px at 90% 92%, rgba(20, 154, 179, 0.14), transparent 68%),
          #070d18;
      }

      .startup-card {
        width: min(428px, 100%);
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(255, 255, 255, 0.76);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 56px rgba(2, 10, 24, 0.14);
        padding: 24px 22px 20px;
      }

      html[data-theme='dark'] .startup-card {
        border-color: rgba(74, 104, 150, 0.42);
        background: rgba(10, 20, 38, 0.7);
        box-shadow: 0 20px 56px rgba(2, 10, 24, 0.56);
      }

      .startup-head {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .startup-mark {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        background: rgba(15, 23, 42, 0.88);
        border: 1px solid rgba(115, 146, 196, 0.42);
        box-shadow: 0 10px 24px rgba(84, 105, 255, 0.3);
        flex: 0 0 auto;
        overflow: hidden;
      }

      .startup-mark img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }

      .startup-name {
        font-size: 18px;
        line-height: 1.2;
        letter-spacing: -0.025em;
        font-weight: 700;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        color: #172554;
      }

      html[data-theme='dark'] .startup-name {
        color: rgba(229, 239, 255, 0.9);
      }

      .startup-progress-track {
        margin-top: 16px;
        height: 4px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(148, 163, 184, 0.32);
      }

      html[data-theme='dark'] .startup-progress-track {
        background: rgba(92, 124, 173, 0.32);
      }

      .startup-progress-fill {
        height: 100%;
        width: 32%;
        border-radius: inherit;
        background: linear-gradient(90deg, #7ea1ff, #7c3aed 60%, #32c0d5);
        box-shadow: 0 0 16px rgba(95, 141, 255, 0.5);
        animation: startup-glide 1.24s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      }

      @keyframes startup-glide {
        from {
          transform: translateX(-72%);
        }
        to {
          transform: translateX(272%);
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <script>
      window.__NEXUS_CSS_READY__ = false;
    </script>
    <link
      rel="preload"
      href="/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet';window.__NEXUS_CSS_READY__=true;window.dispatchEvent(new CustomEvent('nexus:css-ready'))"
    />
    <noscript>
      <link rel="stylesheet" href="/index.css" />
    </noscript>
  </head>
  <body class="antialiased overflow-hidden h-screen w-screen">
    <div id="startup-splash" class="startup-splash" role="status" aria-live="polite" aria-label="Loading">
      <div class="startup-card">
        <div class="startup-head" aria-hidden="true">
          <div class="startup-mark">
            <img src="/app-icon.png" alt="" />
          </div>
          <div class="startup-name">NexusMQTT</div>
        </div>
        <div class="startup-progress-track" aria-hidden="true">
          <div class="startup-progress-fill"></div>
        </div>
      </div>
    </div>

    <div id="root" class="h-full w-full"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
